<!DOCTYPE html>
<html ng-app="">

 <head>
    <title>ngPlayground</title>
    <script src="app/controllers/controller.js"></script>
    <script src="app/modules/module1.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
 </head>
 <body>
    <div class="container" data-ng-controller="BusinessCtrl">
        
        <br/>
        <br/>
        <ul>
                <br>
                <input type="text" data-ng-model="location" placeholder="Location"/> <br>
                <input type="text" data-ng-model="name" placeholder="Company Name"/> </br>
                <input type="text" data-ng-model="industry" placeholder="Industry"/> <br>
                <input type="text" data-ng-model="keyworddescription" placeholder="Keyword"/> <br>
                <select ng-model="intern" ng-options="status.paidvolunteer for status in statusList | orderBy:'applicationStatus'">
                    <option value="">Paid or Volunteer</option>
                </select>

                 {{name}} <br>
                <input type="checkbox" ng-model="paid" ng-true-value="yes" ng-false-value="no"> Paid <br>
        </ul>
        
        <ul>
        <hr/>
            <li data-ng-repeat="item in list |filter:name| filter:paid | filter:intern| filter:industry| filter:location| filter:keyworddescription">
                <img src="http://www.corporatetraveller.ca/assets/images/profile-placeholder.gif" />
                    <div class="nametitle">{{item.name}}</div> <br>
                    {{item.industry}} <br>
                    Paid or Volunteer: {{item.paidvolunteer}}<br>
                    Applied: {{item.applicationStatus}}
                    {{status.ApplicationStatus}}
            </li>
        </ul>
    </div>

    <script src="scripts/angular.min.js"></script>
 </body>

</html>
